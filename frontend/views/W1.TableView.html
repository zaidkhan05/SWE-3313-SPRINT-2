<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waiter Dashboard - Table View</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>

  <style>
    .table-grid {
      display: grid;
      grid-template-columns: repeat(6, 80px);
      gap: 12px;
      justify-content: center;
      margin: 2rem auto;
    }

    .table-cell {
      padding: 20px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      text-align: center;
      cursor: pointer;
    }

    .Available { background-color: #4CAF50; }
    .Occupied { background-color: #f44336; }
    .Reserved { background-color: #ff9800; }
  </style>
</head>

<body>
  <div class="top-row">
    <div class="selectedTab"><h2>Table View</h2></div>
    <div class="tab"><a href="W2.Orders.html"><h2>Orders</h2></a></div>
    <div class="tab"><a href="W3.ClockInHistory.html"><h2>Clock In History</h2></a></div>
  </div>

  <h2 style="text-align: center;">Restaurant Table View</h2>
  <div class="table-grid" id="table-grid"></div>

  <script>
  async function fetchTables() {
    const res = await fetch("http://localhost:5000/api/tables");
    const tables = await res.json();

    const grid = document.getElementById("table-grid");
    grid.innerHTML = "";

    tables.forEach(table => {
      const div = document.createElement("div");
      div.className = `table-cell ${table.Status}`;
      div.innerText = table.TableID;
      div.dataset.tableId = table.TableID;
      div.dataset.status = table.Status;

      div.onclick = () => openStatusDropdown(div);
      grid.appendChild(div);
    });
  }

  function openStatusDropdown(cell) {
    const tableId = cell.dataset.tableId;

    const dropdown = document.createElement("select");
    ["Available", "Occupied", "Reserved"].forEach(status => {
      const opt = document.createElement("option");
      opt.value = status;
      opt.text = status;
      if (status === cell.dataset.status) opt.selected = true;
      dropdown.appendChild(opt);
    });

    const confirmBtn = document.createElement("button");
    confirmBtn.textContent = "âœ”";
    confirmBtn.onclick = async (e) => {
      e.stopPropagation(); // prevent re-click
      const newStatus = dropdown.value;

      const res = await fetch("http://localhost:5000/api/tables/update", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ TableID: tableId, Status: newStatus })
      });

      const result = await res.json();
      if (result.success) {
        fetchTables();
      } else {
        alert("Error updating table.");
      }
    };

    // Clear and show controls
    cell.innerHTML = "";
    cell.appendChild(dropdown);
    cell.appendChild(confirmBtn);
  }

  window.onload = fetchTables;
</script>

</body>
</html>
