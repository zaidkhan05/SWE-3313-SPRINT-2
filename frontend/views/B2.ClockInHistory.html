    <div class = "logoutButton" onclick="openModal()">

            <button class="confirm-button" onclick="confirmClockOut()">âœ“</button>

        </div>

    <script>

        function openModal() {
        document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
        document.getElementById("myModal").style.display = "none";
        }

        function confirmClockOut() {
        window.location.href = "L1.UsernamePassword.html";
