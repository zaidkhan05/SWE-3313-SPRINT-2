<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Waiter Dashboard - Orders</title>
        <link rel="stylesheet" href="../styles/style.css">
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>

        <style>

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 80px;
            }
        
            th, td {
                padding: 10px;
                text-align: center;
                border: 1px solid #ddd;
            }
        
            th {
                background-color: #f4f4f4;
                border: none;
        
            }
        
            .view-button {
                background-color: #6c4f3d;
                color:#ffefc2ff;
                padding: 5px 10px;
                border: none;
                cursor: pointer;
            }
        
            .view-button:hover {
                background-color: #4f3b2f;
            }
        
            .top-row {
                display: flex;
                justify-content: center;
                margin-bottom: 20px;
            }
        
            .top-row h2 {
                margin: 0;
            }
        
            .tab {
                padding: 10px;
                cursor: pointer;
            }
        
            .selectedTab {
                padding: 10px;
                background-color: #d9c4a1;
                color: #6c4f3d;
                border-radius: 5px;
            }
        
            .tab a {
                text-decoration: none;
                color: inherit;
            }
            
            /* "Orders" table and button */
            .container {
                display: flex;
                justify-content: center;
                margin-top: 2%; /* pushes it lower from top */
            }
            
            table {
                font-family: 'Oswald';
                font-size: 25px;
                color: #412527;
                background-color: #ffefc2ff;
                border-collapse: collapse;
                width: 90%;
                max-width: 1200px;
            }
            
            th, td {
                border: none;
                padding: 12px 16px;
                text-align: left;
            }

            th {
                font-family: 'Oswald';
                font-size: 25px;
                background-color: white;
            }

            thead th {
                text-align: center;
                background-color: #eee6deff;
            }

            /* Remove background color from the last column cells */
            thead th:last-child {
                background-color: #eee6deff;
            }
            tbody td:last-child {
                background-color: #eee6deff;
            }
                
        </style>

    </head>

    <body>

        <div class="top-row">

            <div class="tab">
                <a href="W1.TableView.html">
                    <h2>Table View</h2>
                </a>
            </div>

            <div class="selectedTab">
                <h2>Orders</h2>
            </div>

            <div class="tab">
                <a href="W3.ClockInHistory.html">
                    <h2>Clock In History</h2>
                </a>
            </div>

        </div>

        <!-- Orders Table Section -->
    <div class="container">

        <table>
  
            <thead>
    
                <tr>
                    <th><u>OrderID</u></th>
                    <th><u>TableID</u></th>
                    <th><u>WaiterID</u></th>
                    <th><u>Status</u></th>
                    <th></th>
                </tr>
    
            </thead>
          
                <tbody>
                    <!-- Sample Data Rows -->
                    <tr>
                        <td>004</td>
                        <td>010</td>
                        <td>001</td>
                        <td><i>PENDING</i></td>
                        <td><button class="view-button">View</button></td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>012</td>
                        <td>002</td>
                        <td><i>PENDING</i></td>
                        <td><button class="view-button">View</button></td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>000</td>
                        <td>000</td>
                        <td>~10 min</td>
                        <td><button class="view-button">View</button></td>
                    </tr>
                    <tr>
                        <td>001</td>
                        <td>001</td>
                        <td>001</td>
                        <td>READY</td>
                        <td><button class="view-button">View</button></td>
                    </tr>
                    <tr>
                    <td>000</td>
                    <td>000</td>
                    <td>000</td>
                    <td>READY</td>
                    <td><button class="view-button">View</button></td>
                    </tr>
    
                </tbody>
          
        </table>
  
      </div>

    </body>

</html>
