<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Waiter Dashboard - Menu - Appetizers</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/W0.Style.css">
    <link rel="stylesheet" href="../styles/W0.Style.Menu.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
  </head>

  <body>
    <div class="top-row">
      <div class="selectedTab"><h2>Appetizers</h2></div>
      <div class="tab"><a href="W5.Menu.Salads.html"><h2>Salads</h2></a></div>
      <div class="tab"><a href="W6.Menu.Entrees.html"><h2>Entrees</h2></a></div>
      <div class="tab"><a href="W7.Menu.Sides.html"><h2>Sides</h2></a></div>
      <div class="tab"><a href="W8.Menu.Sandwiches.html"><h2>Sandwiches</h2></a></div>
      <div class="tab"><a href="W9.Menu.Burgers.html"><h2>Burgers</h2></a></div>
      <div class="tab"><a href="W10.Menu.Beverages.html"><h2>Beverages</h2></a></div>
      <div class="tab"><a href="W11.Menu.TableOrder.html"><h2>TableOrder</h2></a></div>
    </div>

    <div class="input-stack" id="menu-container"></div>

    <script>
      const currentOrderId = localStorage.getItem("activeOrderId") || "ORD001";

      async function loadAppetizers() {
        const res = await fetch("http://localhost:5000/api/menu/Appetizer");
        const items = await res.json();

        const container = document.getElementById("menu-container");
        container.innerHTML = "";

        items.forEach(item => {
          const group = document.createElement("div");
          group.className = "input-group";

          group.innerHTML = `
            <div class="input-rectangle">
              <h5>${item.Name} - $${item.Price.toFixed(2)}</h5>
              <p>${item.Description || "No description available."}</p>
            </div>
            <button class="input-btn btn-add" data-id="${item.ItemID}" data-name="${item.Name}">Add âœ“</button>
          `;

          container.appendChild(group);
        });

        document.querySelectorAll(".btn-add").forEach(button => {
          button.addEventListener("click", async () => {
            const itemId = button.dataset.id;
            const itemName = button.dataset.name;
            await addToOrder(itemId, itemName);
          });
        });
      }

      async function addToOrder(itemId, itemName) {
        const payload = {
          OrderID: currentOrderId,
          ItemID: itemId,
          Quantity: 1,
          Customization: ""
        };

        const res = await fetch("http://localhost:5000/api/order-items", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (data.success) {
          alert(`${itemName} added to order.`);
        } else {
          alert("Failed to add item to order.");
        }
      }

      window.onload = loadAppetizers;
    </script>
  </body>
</html>
