<!DOCTYPE html>
<html lang="en">
  
  <head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="L0.Style.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <title>J's Restaurant Login</title>

  </head>

  <body>

    <h1>J's Corner Restaurant</h1>

    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error"></p>
    </form>

    <script>
      document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("http://localhost:5000/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();
          if (response.ok) {
            switch (data.role) {
              case "Waiter": window.location.href = "waiter.html"; break;
              case "Chef": window.location.href = "chef.html"; break;
              case "Busboy": window.location.href = "busboy.html"; break;
              case "Manager": window.location.href = "manager.html"; break;
              default: alert("Unknown role"); break;
            }
          } else {
            document.getElementById("error").textContent = data.message;
          }
        } catch (err) {
          document.getElementById("error").textContent = "Unable to connect to server.";
        }
      });

    </script>

  </body>

</html>
