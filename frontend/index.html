<!DOCTYPE html>
<html>
<head>
  <title>J's Restaurant Login</title>
  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
  
      console.log("Attempting login:", username, password);
  
      try {
        const response = await fetch("http://localhost:5000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
  
        console.log("Got response", response);
  
        const data = await response.json();
        console.log("Response data:", data);
  
        if (response.ok) {
          switch (data.role) {
            case "Waiter": window.location.href = "waiter.html"; break;
            case "Chef": window.location.href = "chef.html"; break;
            case "Busboy": window.location.href = "busboy.html"; break;
            case "Manager": window.location.href = "manager.html"; break;
            default: alert("Unknown role"); break;
          }
        } else {
          document.getElementById("error").textContent = data.message || "Login failed";
        }
      } catch (err) {
        console.error("Login error:", err);
        document.getElementById("error").textContent = "Unable to connect to server";
      }
    });
  </script>
  
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>
  <p id="error" style="color: red;"></p>
</body>
</html>
